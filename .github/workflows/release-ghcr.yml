name: Release to GHCR

on:
  push:
    tags:
      - "v*"

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Compute tags
        id: meta
        run: |
          echo "TAG=${GITHUB_REF_NAME}" >> $GITHUB_OUTPUT

      - name: Build & push gatebox
        uses: docker/build-push-action@v6
        with:
          context: .
          file: Dockerfile
          target: gatebox
          push: true
          tags: ghcr.io/${{ github.repository_owner }}/lpr_gatebox-gatebox:${{ steps.meta.outputs.TAG }}

      - name: Build & push rtsp_worker
        uses: docker/build-push-action@v6
        with:
          context: .
          file: Dockerfile
          target: rtsp_worker
          push: true
          tags: ghcr.io/${{ github.repository_owner }}/lpr_gatebox-rtsp-worker:${{ steps.meta.outputs.TAG }}

      - name: Build & push updater
        uses: docker/build-push-action@v6
        with:
          context: .
          file: updater/Dockerfile
          push: true
          tags: ghcr.io/${{ github.repository_owner }}/lpr_gatebox-updater:${{ steps.meta.outputs.TAG }}